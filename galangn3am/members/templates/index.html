<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members</title>
    <style>
        /* General page styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container to center content */
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }

        /* Title styling */
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* List styles */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fafafa;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1rem;
            color: #555;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #e0e0e0;
        }

        /* Styling for members names */
        .member-name {
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Members</h1>

    <ul>
        {% for x in mymembers %}
            <li><span class="member-name">{{ x.firstname }} {{ x.lastname }}</span></li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
